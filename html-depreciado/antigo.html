<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <center>Meu texto<font face="Arial" size="4" color="blue">centralizado</font></center>
    <div class="sidebar">
        <marquee widht="200">Essa é uma mensagem extramamente importante! cuidado nao utilize marquee</marquee>
    </div>
    <div>
        <p>
            <b>Texto em negrito</b>
            foi denifido como negrito utilizando a tag <code>&lt;b&gt;</code>
        </p>
        <p>
            <u>Texto sublinhado</u>
            foi denifido usando a tag <code>&lt;u&gt;</code>
        </p>
    </div>
    <table border="1" >
         <thead>
            <tr bgcolor="blue">
               <th widht="100">Codigo</th>
               <th widht="300">nome</th>
            </tr>
         </thead>
         <tbody>
            <tr>
                <td>1</td>
                <td>Maçã</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pizza de Frango</td>
            </tr>
            <tr>
                <td>3</td>
                <td>X-tudo</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Feijão com arroz</td>
            </tr>
        </table>
        <img src="html5.png" alt="foto contendo a logo html5" height="300">
         </tbody>
</body>
</html>
