<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelPro - Login</title>
    <link rel="stylesheet" href="assets/css/public/pages/esqueceu-senha.css">
</head>
<body>
    <main>
        <h1>Esqueceu a senha?</h1>

        <form action="#" class="forgot-form" method="POST" id="forgotForm">
            <div class="form-group">
                <label for="email">Informe seu Email</label>
                <input type="email" name="email" id="email" placeholder="seu@exemplo.com" required>
            </div>
            <button type="submit" class="btn">Enviar Link de Redefinição</button>
        </form>
        <div class="back-link">
            <a href="login.html"><i class="fa-solid fa-arrow-left"></i> Voltar ao Login</a>
        </div>
    </main>
    <script src="assets/js/public/pages/esqueceu-senha.js"></script>
    <script src="https://kit.fontawesome.com/4607e888df.js" crossorigin="anonymous"></script>
</body>
</html>
