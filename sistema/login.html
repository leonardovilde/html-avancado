<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelPro - Login</title>
    <link rel="stylesheet" href="assets/css/public/pages/login.css">
</head>
<body>
    <main>
        <h1>Sistema de Hotelaria</h1>
        <form id="loginForm" class="login-form" action="#" method="POST">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" required placeholder="root">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required placeholder="admin">
            </div>
            <div class="form-group remember">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Lembrar-me</label>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p class="forgot">
            <a href="esqueceu-senha.html">Esqueceu a senha?</a>
        </p>
    </main>
    <script src="assets/js/public/pages/login.js"></script>
</body>
</html>
