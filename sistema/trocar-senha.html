<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelPro - Login</title>
    <link rel="stylesheet" href="assets/css/public/pages/trocar-senha.css">
</head>
<body>
    <main>
        <h1>Alterar Senha</h1>
        <form action="#" id="alterarSenhaForm">
            <div class="form-group">
                <label for="novaSenha">Nova Senha</label>
                <input type="password" name="novaSenha" id="novaSenha" required>
            </div>
               <div class="form-group">
                <label for="confirmarNovaSenha">Confirmar Nova Senha</label>
                <input type="password" name="" id="confirmarNovaSenha" required>
            </div>
               <div class="buttons">
            
                <a href="login.html"class="btn btn-cancel">Cancelar</a>
                <button type="submit" class="btn btn-save">Salvar</button>
            </div>
        </form>
    </main>
     <script src="assets/js/public/pages/trocar-senha.js"></script>
</body>
</html>
